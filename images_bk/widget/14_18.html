    width: 70px;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);

}

.body {
    background: #ffffff;
    height: 530px;
    position: relative;
}

.main-text {
    font-size: 24px;
    padding: 24px 16px;

.date {
    width: 240px;

.logo {
    width: 65px;
    height: 65px;
    text-align: center;
